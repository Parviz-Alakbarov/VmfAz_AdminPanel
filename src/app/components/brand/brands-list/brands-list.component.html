<div class="header bg-gradient-danger pb-5 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
 
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class=" mb-0">Brand tables</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Brand Name</th>
                <th scope="col">Image</th>
                <th scope="col" class="text-right"> 
                  <a _ngcontent-ngc-c115="" routerLink="add" class="btn btn-sm btn-primary">Add Brand</a>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let brand of brands">
                <td>
                  1
                </td>
                <td>
                  {{brand.name}}
                </td>
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" style="width: 50px;" class="mr-3">
                      <img alt="Image placeholder" width="100%" src="https://images.unsplash.com/photo-1649790247335-42156c080db6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
                    </a>
                  </div>
                </th>
                <td class="text-right">
                  <a routerLink="edit" class="btn btn-sm btn-warning">Edit</a>
                  <a routerLink="delete" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
