<div class="header bg-gradient-danger pb-8 pt-3 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-12 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0" #target>Slider Add</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form
                [formGroup]="sliderAdd"
                (ngSubmit)="addSlider(target)"
                #ngForm
                method="post"
              >
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-1">
                      <app-text-input
                        [formControl]="sliderAdd.controls['order']"
                        [label]="'Slider order'"
                        [class]="'form-control'"
                        [type]="'number'"
                      >
                      </app-text-input>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <app-text-input
                        [formControl]="sliderAdd.controls['redirectUrl']"
                        [label]="'Slider RedirectUrl'"
                        [class]="'form-control'"
                        [type]="'text'"
                      >
                      </app-text-input>
                    </div>
                  </div>
                </div>
                <div class="pl-lg-4">
                  <div class="text-center">
                    <button
                      (click)="addSlider(target)"
                      type="button"
                      class="btn btn-primary my-2 py-3 w-100"
                    >
                      Create Slider
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
